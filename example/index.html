<html>
  <head>
    <title>shader-canvas example</title>
    <script src="/shader-canvas.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var shaderCanvas = new ShaderCanvas();
      document.body.appendChild(shaderCanvas.domElement);

      var urls = [
        "example.glsl",
        "https://raw.githubusercontent.com/fordhurley/atom-glsl-preview/master/examples/frag.glsl",
      ];
      var index = 0;
      shaderCanvas.loadShader(urls[index]);

      shaderCanvas.domElement.addEventListener("click", function() {
        index++;
        index %= urls.length;
        shaderCanvas.loadShader(urls[index]);
      });


      shaderCanvas.setSize(window.innerWidth, window.innerHeight);

      window.addEventListener("resize", function() {
        shaderCanvas.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
