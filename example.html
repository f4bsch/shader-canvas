<html>
  <head>
    <title>shader-canvas example</title>
    <script src="build/shader-canvas.js"></script>
  </head>
  <body>
    <script>
      var shaderCanvas = new ShaderCanvas({
        buildTextureURL: function(filePath) {
          return filePath;
        },
      });
      document.body.appendChild(shaderCanvas.domElement);
      shaderCanvas.setSize(400, 400);
      shaderCanvas.updateShader(`
        void main() {
          gl_FragColor = vec4(iMouse.x, 0.0, iMouse.y, 1.0);
        }
      `);
    </script>
  </body>
</html>
